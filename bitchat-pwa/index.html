<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Web Bluetooth API</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="container">
        <h1>BitChat PWA</h1>

        <div id="status" class="status disconnected">Disconnected</div>

        <div class="form-group">
          <label for="senderName">Sender Name</label>
          <input
            type="text"
            id="senderName"
            placeholder="Enter your name"
            value="PWA User"
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Enter your message"></textarea>
        </div>

        <!-- <div class="form-group">
            <label for="numMessages">Number of Messages</label>
            <input type="number" id="numMessages" min="1" max="10" value="1">
        </div> -->

        <div class="button-group">
          <button id="broadcastBtn">Send to all (broadcast)</button>
        </div>
        <h2>For connecting to a single device</h2>
        <div class="button-group">
          <button id="scanBtn">
            Connect to Device
            <button id="disconnectBtn" class="secondary" disabled>
              Disconnect
            </button>
          </button>
          <button id="sendBtn" disabled>Send to Connected</button>
        </div>
        <div class="messages-section" id="messagesSection">
          <div class="button-group">
            <button id="listenBtn">Start Listening</button>
          </div>
          <h2>Received Messages</h2>
          <div class="messages-container" id="receivedMessages"></div>
        </div>
      </div>

      <div class="log-container">
        <h2>Logs</h2>
        <div class="log" id="log"></div>
      </div>
    </div>

    <script src="./bitchatFunctions.js"></script>
  </body>
</html>
